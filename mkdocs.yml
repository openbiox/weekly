          name: This page was helpful
          data: 1
          note: >-
            感谢您的反馈！
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >- 
            感谢您的反馈！请通过 
            <a href="https://github.com/openbiox/weekly/issues" target="_blank" rel="noopener">
            GitHub Issues</a> 告诉我们如何改进此页面。
