markdown_extensions:
    - smarty
    - toc:
        permalink: True
        separator: "-"
        toc_depth: 3
plugins:
  - rss:
      enabled: True
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      categories:
        - issues
      pretty_print: True
      length: 1000
      as_creation: "date"
      as_update: "date"
      abstract_chars_count: -1
      #datetime_format: "%Y-%m-%d"
      
  - search:
      separator: '[\s\u200b\-]'
      lang: zh
#  - with-pdf:
#      author: Openbiox Weekly Team
#      copyright: 2021-
#      cover_title: 生信爱好者周刊
  - git-revision-date

